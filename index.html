<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .password-section, .birthday-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        h1 {
            color: #ff4b6e;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ff4b6e;
            border-radius: 8px;
            font-size: 1rem;
            width: 200px;
        }

        button {
            padding: 12px 24px;
            background: #ff4b6e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background: #ff6b88;
            transform: translateY(-2px);
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="passwordSection" class="password-section">
            <h1>Enter Password</h1>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="submitPassword">Submit</button>
        </div>

        <div id="birthdayContent" class="birthday-content hidden">
            <h1>Happy Birthday! ðŸŽ‚</h1>
            <button id="celebrateBtn">Celebrate! ðŸŽ‰</button>
        </div>
    </div>
    <div id="confetti"></div>

    <script>
        const PASSWORD = "HBD2024"; // Your password here
        
        document.addEventListener('DOMContentLoaded', () => {
            const passwordSection = document.getElementById('passwordSection');
            const birthdayContent = document.getElementById('birthdayContent');
            const passwordInput = document.getElementById('passwordInput');
            const submitButton = document.getElementById('submitPassword');
            const celebrateBtn = document.getElementById('celebrateBtn');
            const confettiContainer = document.getElementById('confetti');

            function createConfetti() {
                const colors = ['#ff4b6e', '#ffd700', '#7fff00', '#00bfff', '#ff69b4'];
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: ${Math.random() * 100}vw;
                    top: -10px;
                    border-radius: 50%;
                    pointer-events: none;
                    animation: fall 3s linear forwards;
                `;
                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }

            function celebrate() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(createConfetti, i * 100);
                }
            }

            function checkPassword() {
                if (passwordInput.value === PASSWORD) {
                    passwordSection.classList.add('hidden');
                    birthdayContent.classList.remove('hidden');
                } else {
                    passwordInput.value = '';
                    passwordInput.placeholder = 'Wrong password, try again';
                }
            }

            submitButton.addEventListener('click', checkPassword);
            celebrateBtn.addEventListener('click', celebrate);
            
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
