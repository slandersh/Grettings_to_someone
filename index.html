<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Greeting</title>
    <style>
        body {
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(45deg, #ffecb3, #ffe0b2, #ffccbc);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .book-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 600px;
            perspective: 2000px;
            margin: 50px auto;
        }

        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            padding: 40px;
            overflow: hidden;
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            pointer-events: none;
        }

        .page h1 {
            font-size: 2.5em;
            color: #ff4081;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease;
        }

        .page p {
            font-size: 1.3em;
            color: #555;
            line-height: 1.6;
            margin: 20px 0;
            animation: fadeIn 1.5s ease;
        }

        .stiker {
            width: 100px;
            height: 100px;
            margin: 15px;
            display: inline-block;
            animation: floating 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .page.back {
            transform: rotateY(180deg);
        }

        .flipped .book {
            transform: rotateY(180deg);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #f50057, #ff4081);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff4081;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        audio, video {
            margin: 25px 0;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Cute Cloud Animation */
        .cloud {
            position: fixed;
            width: 80px;
            height: 40px;
            background: white;
            border-radius: 40px;
            animation: floatCloud 20s linear infinite;
            opacity: 0.8;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud::before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 10px;
        }
        
        .cloud::after {
            width: 30px;
            height: 30px;
            top: -10px;
            left: 40px;
        }
        
        @keyframes floatCloud {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        /* Cute Animals */
        .animal {
            position: fixed;
            width: 60px;
            height: 60px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Enhanced Confetti */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            animation: confettiFall 4s ease-in-out infinite;
        }

        .confetti.heart {
            clip-path: path('M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181');
            background: #ff4081;
        }

        .confetti.star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background: #ffd700;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Password overlay styles */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lock-animation {
            font-size: 5em;
            margin-bottom: 20px;
            animation: lockShake 0.5s ease-in-out;
        }

        @keyframes lockShake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-20deg); }
            75% { transform: rotate(20deg); }
        }

        .password-input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            margin: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Comment section styles */
        .comment-section {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 300px;
        }

        .comments-container {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }

        .comment {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Password Overlay -->
    <div class="password-overlay" id="passwordOverlay">
        <div class="lock-animation">üîí</div>
        <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Unlock</button>
    </div>

    <div class="book-container" id="bookContainer">
        <div class="book" id="book">
            <div class="page front">
                <h1>üéâ Happy Birthday! üéÇ</h1>
                <p>On this special day, may your heart be filled with joy and wonder!</p>
                <button onclick="nextPage()">Open Card ‚ú®</button>
            </div>
            <div class="page back">
                <h2>üéÅ Your Special Gifts</h2>
                <div id="stikerContainer"></div>
                <audio controls autoplay>
                    <source src="lagu/happy-birthday.mp3" type="audio/mpeg">
                </audio>
                <video width="320" height="240" controls>
                    <source src="video/ulang-tahun.mp4" type="video/mp4">
                </video>
                <img src="gambar/ulang-tahun.jpg" alt="Birthday Wishes" width="300">
                <button onclick="prevPage()">Close Card üíù</button>
            </div>
        </div>
    </div>

    <!-- Add comment section at the end -->
    <div class="comment-section">
        <h3>Leave a Message</h3>
        <textarea id="commentInput" placeholder="Write your message..."></textarea>
        <button onclick="addComment()">Send</button>
        <div class="comments-container" id="commentsContainer"></div>
    </div>

    <script>
        // Password protection
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const overlay = document.getElementById('passwordOverlay');
            const lockIcon = overlay.querySelector('.lock-animation');

            if (password === "makasih") {
                lockIcon.textContent = 'üîì';
                overlay.style.animation = 'fadeOut 1s forwards';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    createConfetti();
                }, 1000);
            } else {
                lockIcon.textContent = 'üîí';
                lockIcon.style.animation = 'none';
                setTimeout(() => {
                    lockIcon.style.animation = 'lockShake 0.5s ease-in-out';
                }, 10);
            }
        }

        // Enhanced confetti animation
        function createConfetti() {
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Comment functionality
        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentsContainer = document.getElementById('commentsContainer');
            
            if (commentInput.value.trim() !== '') {
                const comment = document.createElement('div');
                comment.classList.add('comment');
                comment.textContent = commentInput.value;
                commentsContainer.appendChild(comment);
                
                // Save comment to localStorage
                const comments = JSON.parse(localStorage.getItem('comments') || '[]');
                comments.push(commentInput.value);
                localStorage.setItem('comments', JSON.stringify(comments));
                
                commentInput.value = '';
            }
        }

        // Load existing comments
        window.addEventListener('load', () => {
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const commentsContainer = document.getElementById('commentsContainer');
            
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.textContent = comment;
                commentsContainer.appendChild(commentDiv);
            });
        });

        // Add stickers with animation
        const stikerContainer = document.getElementById("stikerContainer");
        const stikerImages = ["stiker1.png", "stiker2.png", "stiker3.png"];
        
        stikerImages.forEach(src => {
            let img = document.createElement("img");
            img.src = `stiker/${src}`;
            img.classList.add("stiker");
            stikerContainer.appendChild(img);
        });
        
        function nextPage() {
            document.getElementById("bookContainer").classList.add("flipped");
            createConfetti();
        }
        
        function
    prevPage() {
            document.getElementById("bookContainer").classList.remove("flipped");
        }
    </script>

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; visibility: hidden; }
}
