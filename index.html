<!DOCTYPE html>

<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Greeting</title>
    <style>
        body {
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(45deg, #ffecb3, #ffe0b2, #ffccbc);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .book-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 4/3;
            perspective: 2000px;
            margin: 0 auto;
        }

        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .page {
            position: absolute;

        .comment-section {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            .book-container {
                aspect-ratio: 1/1;
            }
        }
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            padding: 40px;
            overflow: hidden;
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            pointer-events: none;
        }

        .page h1 {
            font-size: 2.5em;
            color: #ff4081;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease;
        }

        .page p {
            font-size: 1.3em;
            color: #555;
            line-height: 1.6;
            margin: 20px 0;
            animation: fadeIn 1.5s ease;
        }

        .stiker {
            width: 100px;
            height: 100px;
            margin: 15px;
            display: inline-block;
            animation: floating 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .page.back {
            transform: rotateY(180deg);
        }

        .flipped .book {
            transform: rotateY(180deg);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #f50057, #ff4081);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff4081;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        audio, video {
            margin: 25px 0;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        img {
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Cute Cloud Animation */
        .cloud {
            position: fixed;
            width: 80px;
            height: 40px;
            background: white;
            border-radius: 40px;
            animation: floatCloud 20s linear infinite;
            opacity: 0.8;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        
        .cloud::before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 10px;
        }
        
        .cloud::after {
            width: 30px;
            height: 30px;
            top: -10px;
            left: 40px;
        }
        
        @keyframes floatCloud {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        /* Cute Animals */
        .animal {
            position: fixed;
            width: 60px;
            height: 60px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Enhanced Confetti */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            animation: confettiFall 4s ease-in-out infinite;
        }

        .confetti.heart {
            clip-path: path('M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181');
            background: #ff4081;
        }

        .confetti.star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background: #ffd700;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Password overlay styles */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lock-animation {
            font-size: 5em;
            margin-bottom: 20px;
            animation: lockShake 0.5s ease-in-out;
        }

        @keyframes lockShake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-20deg); }
            75% { transform: rotate(20deg); }
        }

        .password-input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            margin: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Comment section styles */
        .comment-section {
            position: relative;
            width: 90%;
            max-width: 50%;
            margin: 2% auto;
            background: white;
            padding: 2%;
            border-radius: 2%;
            box-shadow: 0 1% 3% rgba(0,0,0,0.2);
        }

        .comments-container {
            max-height: 50%;
            overflow-y: auto;
            margin: 2% 0;
        }

        @media (max-width: 768px) {
            .book-container {
                aspect-ratio: 1/1;
            }
        }

        .comment {
            background: #f0f0f0;
            padding: 2%;
            margin: 1% 0;
            border-radius: 2%;
            position: relative;
        }

        .reaction-bar {
            display: flex;
            gap: 2%;
            margin-top: 1%;
        }

        .reaction-button {
            padding: 1% 2%;
            border: none;
            border-radius: 25%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .reaction-count {
            margin-left: 1%;
            font-size: 90%;
        }            
        .comment-section {
            position: relative;
            width: 90%;
            max-width: 50%;
            margin: 2% auto;
            background: white;
            padding: 2%;
            border-radius: 2%;
            box-shadow: 0 1% 3% rgba(0,0,0,0.2);
        }

        .comments-container {
            max-height: 50%;
            overflow-y: auto;
            margin: 2% 0;
        }

        @media (max-width: 768px) {
            .book-container {
                aspect-ratio: 1/1;
            }
        }

        .comment {
            background: #f0f0f0;
            padding: 2%;
            margin: 1% 0;
            border-radius: 2%;
            position: relative;
        }

        .reaction-bar {
            display: flex;
            gap: 2%;
            margin-top: 1%;
        }
    </style>
</head>
<body>
    <!-- Replace the existing password overlays with this combined one -->
    <div class="password-overlay" id="passwordOverlay">
        <div class="lock-animation">🔒</div>
        <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Unlock</button>
    </div>

    <div class="book-container" id="bookContainer">
        <div class="book" id="book">
            <div class="page front">
                <h1>🎉 Happy Birthday! 🎂</h1>
                <p>On this special day, may your heart be filled with joy and wonder!</p>
                <button onclick="nextPage()">Open Card ✨</button>
            </div>
            <div class="page back">
                <h2>🎁 Your Special Gifts</h2>
                <div id="stikerContainer"></div>
                <audio controls autoplay>
                    <source src="lagu/happy-birthday.mp3" type="audio/mpeg">
                </audio>
                <video width="320" height="240" controls>
                    <source src="video/ulang-tahun.mp4" type="video/mp4">
                </video>
                <img src="gambar/ulang-tahun.jpg" alt="Birthday Wishes" width="300">
                <button onclick="prevPage()">Close Card 💝</button>
            </div>
        </div>
    </div>

    <!-- Add comment section at the end -->
    <div class="comment-section">
        <h3>Leave a Message</h3>
        <textarea id="commentInput" placeholder="Write your message..."></textarea>
        <button onclick="addComment()">Send</button>
        <div class="comments-container" id="commentsContainer"></div>
    </div>
    <script>
        // Password protection
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const password = document.getElementById('passwordInput').value.trim().toLowerCase();
            const overlay = document.getElementById('passwordOverlay');

            if (password === "makasih") {
                alert("Welcome! Enjoy your special greeting card! ✨");
                overlay.style.display = 'none';
            } else if (password === "slandersh") {
                isAdmin = true;
                alert("Welcome Admin! ✨");
                overlay.style.display = 'none';
                showAdminControls();
            } else {
                alert("Hint: kalau bahasa indonesia nya 'thanks' 🤔");
                document.getElementById('passwordInput').value = '';
            }
        }

        function showFarewellMessage() {
            const message = "Thank you for visiting! Would you like to leave a message for the author?";
            if (confirm(message)) {
                document.querySelector('.comment-section').style.display = 'block';
                document.querySelector('.comment-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function prevPage() {
            document.getElementById("bookContainer").classList.remove("flipped");
            showFarewellMessage();
        }

        // Enhanced confetti animation
        function createConfetti() {
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        let isAdmin = false;

        function checkAdminPassword() {
            const adminPassword = document.getElementById('adminInput').value;
            if (adminPassword === "slandersh") {
                isAdmin = true;
                document.getElementById('adminOverlay').style.display = 'none';
                showAdminControls();
                alert("Welcome Admin!");
            } else {
                alert("Invalid admin password");
            }
        }

        function showAdminControls() {
            const comments = document.querySelectorAll('.comment');
            comments.forEach(comment => {
                const adminControls = document.createElement('div');
                adminControls.className = 'admin-controls';
                adminControls.style.display = isAdmin ? 'block' : 'none';
                adminControls.innerHTML = `
                    <button class="admin-button" onclick="deleteComment(this)">Delete</button>
                    <button class="admin-button" onclick="addReaction(this)">👍</button>
                    <span class="reaction-count">0</span>
                `;
                comment.appendChild(adminControls);
            });
        }

        function deleteComment(button) {
            if (!isAdmin) return;
            const comment = button.closest('.comment');
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const index = Array.from(comment.parentNode.children).indexOf(comment);
            comments.splice(index, 1);
            localStorage.setItem('comments', JSON.stringify(comments));
            comment.remove();
        }

        let reactionLimits = new Map(); // Track reaction counts per user

        function addReaction(button) {
            if (!isAdmin) return;
            const reactionCount = button.nextElementSibling;
            reactionCount.textContent = parseInt(reactionCount.textContent) + 1;
        }

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            if (commentInput.value.trim() !== '') {
                const comment = document.createElement('div');
                comment.classList.add('comment');
                comment.dataset.id = Date.now(); // Unique ID for tracking reactions
      
                const commentText = document.createElement('p');
                commentText.textContent = commentInput.value;
      
                const reactionBar = document.createElement('div');
                reactionBar.className = 'reaction-bar';
                reactionBar.innerHTML = `
                    <button onclick="react(this, '👍')" class="reaction-button">👍 <span class="count">0</span></button>
                    <button onclick="react(this, '❤️')" class="reaction-button">❤️ <span class="count">0</span></button>
                    <button onclick="react(this, '😊')" class="reaction-button">😊 <span class="count">0</span></button>
                    <button onclick="reply(this)" class="reaction-button">↩️ Reply</button>
                `;
      
                comment.appendChild(commentText);
                comment.appendChild(reactionBar);
                document.getElementById('commentsContainer').appendChild(comment);
      
                commentInput.value = '';
            }
        }

        function react(button, emoji) {
            const commentId = button.closest('.comment').dataset.id;
            const key = `${commentId}-${emoji}`;
  
            if (!reactionLimits.has(key)) {
                reactionLimits.set(key, 0);
            }
  
            if (reactionLimits.get(key) < 1) { // Limit to 1 reaction per emoji per comment
                const countSpan = button.querySelector('.count');
                let count = parseInt(countSpan.textContent);
                countSpan.textContent = count + 1;
                reactionLimits.set(key, reactionLimits.get(key) + 1);
      
                // Visual feedback
                button.style.transform = 'scale(1.2)';
                setTimeout(() => button.style.transform = 'scale(1)', 200);
            }
        }

        function reply(button) {
            const comment = button.closest('.comment');
            const replyContainer = document.createElement('div');
            replyContainer.className = 'reply-container';
            replyContainer.style.marginLeft = '5%';
            replyContainer.innerHTML = `
                <input type="text" placeholder="Write a reply..." style="width: 80%; padding: 1%;">
                <button onclick="submitReply(this)" style="margin-left: 2%;">Send</button>
            `;
            comment.appendChild(replyContainer);
        }

        function submitReply(button) {
            const replyContainer = button.parentElement;
            const replyInput = replyContainer.querySelector('input');
            const replyText = replyInput.value;

            if (replyText.trim()) {
                const replyElement = document.createElement('div');
                replyElement.className = 'comment';
                replyElement.dataset.id = Date.now();
                replyElement.style.marginLeft = '5%';
                replyElement.style.marginTop = '2%';
                replyElement.innerHTML = `
                    <p>${replyText}</p>
                    <div class="reaction-bar">
                        <button onclick="react(this, '👍')" class="reaction-button">👍 <span class="count">0</span></button>
                        <button onclick="react(this, '❤️')" class="reaction-button">❤️ <span class="count">0</span></button>
                    </div>
                `;

                replyContainer.parentElement.appendChild(replyElement);
                replyContainer.remove();
            }
        }

        // Load existing comments
        window.addEventListener('load', () => {
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const commentsContainer = document.getElementById('commentsContainer');
            
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.textContent = comment;
                commentsContainer.appendChild(commentDiv);
            });
        });

        // Add stickers with animation
        const stikerContainer = document.getElementById("stikerContainer");
        const stikerImages = ["stiker1.png", "stiker2.png", "stiker3.png"];
        
        stikerImages.forEach(src => {
            let img = document.createElement("img");
            img.src = `stiker/${src}`;
            img.classList.add("stiker");
            stikerContainer.appendChild(img);
        });

        function nextPage() {
            document.getElementById("bookContainer").classList.add("flipped");
            createConfetti();
        }

        // Add event listeners to ensure buttons are clickable
        document.addEventListener('DOMContentLoaded', function() {
            // Password button
            document.querySelector('.password-overlay button').addEventListener('click', checkPassword);
            
            // Card buttons
            document.querySelector('.page.front button').addEventListener('click', nextPage);
            document.querySelector('.page.back button').addEventListener('click', prevPage);
            
            // Comment button
            document.querySelector('.comment-section button').addEventListener('click', addComment);
        });
    </script>
</body>
