<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 300px;
            margin: 50px auto;
            perspective: 1000px;
        }
        .book {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }
        .front {
            z-index: 2;
        }
        .back {
            transform: rotateY(180deg);
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="bookContainer" class="book">
            <div class="page front">
                <p>Welcome to the interactive book!</p>
                <button onclick="nextPage()">Next</button>
            </div>
            <div class="page back">
                <p>Thank you for reading!</p>
                <button onclick="prevPage()">Back</button>
            </div>
        </div>
    </div>

    <script>
        function nextPage() {
            document.getElementById("bookContainer").classList.add("flipped");
        }

        function prevPage() {
            document.getElementById("bookContainer").classList.remove("flipped");
            showFarewellMessage();
        }

        function showFarewellMessage() {
            alert("Goodbye! Hope you enjoyed the book.");
        }
    </script>
</body>
</html>
